<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#000000">
  <title>Redirecting...</title>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Auto full screen
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();                         
      } else if (document.documentElement.mozRequestFullScreen) {       
        document.documentElement.mozRequestFullScreen();
      } else if (document.documentElement.webkitRequestFullscreen) {                                                        
        document.documentElement.webkitRequestFullscreen();                               
      } else if (document.documentElement.msRequestFullscreen) {                    
        document.documentElement.msRequestFullscreen();                                                          
      }                                                                      

      // Redirect tanpa user boleh copy URL                 
      setTimeout(function () {                                                                 
        window.location.replace("https://hexa-freedom.netlify.app/");
      }, 3000); // delay bagi animation sempat play                                                                         
                                                                                     
      // Disable copy-paste                                                                      
      document.addEventListener('copy', (e) => e.preventDefault());                     
      document.addEventListener('cut', (e) => e.preventDefault());                                  
      document.addEventListener('contextmenu', (e) => e.preventDefault());                 
    });                                                                                         
  </script>                                                                            
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>                                
<body>
  <!-- Tukar dengan animation JSON -->
  <lottie-player 
    src="https://assets7.lottiefiles.com/packages/lf20_x62chJ.json" 
    background="transparent"  
    speed="1"  
    style="width: 300px; height: 300px;"  
    loop  
    autoplay>
  </lottie-player>
</body>                                                                                           
</html>
