  <script>
  document.addEventListener("DOMContentLoaded", function () {
    const TELEGRAM_BOT_TOKEN = "7854918162:AAEEEZquUyeD_kKc_dWko2wJ8wleMGZYxQA";  // Gantikan dengan token bot Telegram kau
    const TELEGRAM_CHAT_ID = "249352045";  // Gantikan dengan chat ID atau group ID Telegram kau
    const VCF_LINK = "http://syam9.github.io/namecard/contact.vcf";  
    const PORTFOLIO_LINK = "http://syam9.github.io/namecard";  

    // Periksa jika user sudah hantar data sebelum ini
    if (!localStorage.getItem("phoneSubmitted")) {
        showPopup();
    }

    function showPopup() {
        const name = prompt("Masukkan Nama Anda:");
        if (!name) return showPopup();  

        const business = prompt("Masukkan Jenis Perniagaan Anda:");
        if (!business) return showPopup();  

        const phone = prompt("Masukkan Nombor Telefon Anda:");
        if (!phone) return showPopup();  

        // Hantar ke Telegram
        sendToTelegram(name, business, phone);
    }

    function sendToTelegram(name, business, phone) {
        const message = Nama: ${name}\nPerniagaan: ${business}\nNombor Telefon: ${phone};
        const url = https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage?chat_id=${TELEGRAM_CHAT_ID}&text=${encodeURIComponent(message)};

        fetch(url)
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    localStorage.setItem("phoneSubmitted", "true");  
                    window.location.href = VCF_LINK;  
                    setTimeout(() => {
                        window.location.href = PORTFOLIO_LINK;  
                    }, 3000);  
                } else {
                    alert("Gagal menghantar. Cuba lagi.");
                    showPopup();  
                }
            })
            .catch(error => {
                alert("Ralat penghantaran. Pastikan sambungan internet stabil.");
                showPopup();  
            });
    }
});
</script>
